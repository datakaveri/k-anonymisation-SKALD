# config.yaml

number_of_chunks: 1
k: 50
l: 6

max_number_of_eq_classes: 62500
suppression_limit: 0.0005

chunk_directory: small_data
output_path: generalized_chunk1.csv
log_file: log.txt
save_output: true

quasi_identifiers:
  numerical:
    - column: Age
      encode: false
      type: int
    - column: PIN Code
      encode: true
      type: int
    - column: BMI
      encode: true
      type: float
  categorical: 
    - column : Blood Group
    - column : Gender

sensitive_parameter : Health Condition
bin_width_multiplication_factor:
  Age: 2
  PIN Code: 2
  BMI: 2

hardcoded_min_max:
  Age: [19, 85]
  PIN Code : [560001, 572010]
  BMI : [14.4, 33.0]


